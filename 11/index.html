<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연구 논문 목차</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f0f2f5;
            overflow: hidden;
        }
        
        .serif {
            font-family: 'Playfair Display', serif;
        }

        .horizontal-scroll::-webkit-scrollbar {
            height: 8px;
        }
        .horizontal-scroll::-webkit-scrollbar-track {
            background: #e2e8f0;
            border-radius: 4px;
        }
        .horizontal-scroll::-webkit-scrollbar-thumb {
            background-color: #94a3b8;
            border-radius: 4px;
        }
        .horizontal-scroll::-webkit-scrollbar-thumb:hover {
            background-color: #64748b;
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
        .delay-400 { animation-delay: 0.4s; }
        .delay-500 { animation-delay: 0.5s; }
        .delay-600 { animation-delay: 0.6s; }
        .delay-700 { animation-delay: 0.7s; }
    </style>
</head>
<body class="h-screen flex flex-col text-slate-800">

    <!-- 상단 헤더 -->
    <header class="bg-white border-b border-slate-200 px-8 py-4 flex justify-between items-center shrink-0 shadow-sm z-10">
        <div>
            <h1 class="text-xl font-bold text-slate-900 tracking-tight">연구 논문 목차</h1>
            <p class="text-sm text-slate-500">Table of Contents</p>
        </div>
        <div class="hidden md:flex items-center gap-2 text-sm text-slate-400 bg-slate-50 px-3 py-1 rounded-full border border-slate-100">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3.8 3.8l16.4 16.4"/><path d="M20.2 3.8L3.8 20.2"/><path d="M15 3h6v6"/><path d="M9 21H3v-6"/></svg>
            <span>Shift + 휠로 가로 스크롤</span>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="flex-1 overflow-hidden relative">
        <div class="horizontal-scroll w-full h-full overflow-x-auto overflow-y-hidden flex items-start p-8 gap-6 md:p-10 md:gap-8">
            
            <!-- Chapter I (Lightest) -->
            <article class="min-w-[340px] max-w-[340px] bg-white rounded-2xl shadow-[0_8px_30px_rgb(0,0,0,0.04)] border border-slate-100 overflow-hidden flex flex-col shrink-0 h-auto max-h-full fade-in-up delay-100">
                <div class="bg-gradient-to-br from-slate-400 to-slate-500 text-white p-5 relative overflow-hidden">
                    <div class="absolute -right-4 -top-4 text-white opacity-20 serif text-9xl font-bold select-none">I</div>
                    <h2 class="serif text-3xl font-bold text-amber-300 mb-1">I.</h2>
                    <h3 class="text-lg font-bold leading-snug relative z-10">서론</h3>
                </div>
                <div class="p-2 overflow-y-auto custom-scrollbar">
                    <button onclick="goToPage(1)" class="w-full text-left p-3 rounded-lg hover:bg-slate-50 transition-all group border-b border-slate-50 hover:border-slate-200 last:border-0">
                        <div class="flex justify-between items-start">
                            <span class="text-slate-700 font-medium group-hover:text-blue-700 transition-colors">1. 연구현황과 연구목적</span>
                        </div>
                    </button>
                    <button onclick="goToPage(7)" class="w-full text-left p-3 rounded-lg hover:bg-slate-50 transition-all group">
                        <div class="flex justify-between items-start">
                            <span class="text-slate-700 font-medium group-hover:text-blue-700 transition-colors">2. 연구체제와 자료</span>
                        </div>
                        <div class="mt-2 space-y-1 border-l-2 border-slate-100 pl-3 ml-1">
                            <div class="text-sm text-slate-500 hover:text-slate-800 cursor-pointer py-1">1) 연구체제</div>
                            <div class="text-sm text-slate-500 hover:text-slate-800 cursor-pointer py-1">2) 연구자료</div>
                        </div>
                    </button>
                </div>
            </article>

            <!-- Chapter II -->
            <article class="min-w-[340px] max-w-[340px] bg-white rounded-2xl shadow-[0_8px_30px_rgb(0,0,0,0.04)] border border-slate-100 overflow-hidden flex flex-col shrink-0 h-auto max-h-full fade-in-up delay-200">
                <div class="bg-gradient-to-br from-slate-500 to-slate-600 text-white p-5 relative overflow-hidden">
                    <div class="absolute -right-4 -top-4 text-white opacity-20 serif text-9xl font-bold select-none">II</div>
                    <h2 class="serif text-3xl font-bold text-amber-300 mb-1">II.</h2>
                    <h3 class="text-lg font-bold leading-snug relative z-10">미국 대외원조정책의 기조와 대한원조</h3>
                </div>
                <div class="p-2 overflow-y-auto custom-scrollbar">
                    <button onclick="goToPage(13)" class="w-full text-left p-3 rounded-lg hover:bg-slate-50 transition-all group border-b border-slate-50">
                        <div class="flex justify-between items-start">
                            <span class="text-slate-700 font-medium group-hover:text-blue-700">1. 대외원조의 목적과 유형</span>
                        </div>
                    </button>
                    <button onclick="goToPage(15)" class="w-full text-left p-3 rounded-lg hover:bg-slate-50 transition-all group border-b border-slate-50">
                        <div class="flex justify-between items-start">
                            <span class="text-slate-700 font-medium group-hover:text-blue-700">2. 대외원조의 변화양상과 지역별 특징</span>
                        </div>
                        <div class="mt-2 space-y-1 border-l-2 border-slate-100 pl-3 ml-1">
                            <div class="text-sm text-slate-500">1) 대외원조정책의 기조와 변천</div>
                            <div class="text-sm text-slate-500">2) 원조의 지역별 특징</div>
                        </div>
                    </button>
                    <button onclick="goToPage(21)" class="w-full text-left p-3 rounded-lg hover:bg-slate-50 transition-all group">
                        <div class="flex justify-between items-start">
                            <span class="text-slate-700 font-medium group-hover:text-blue-700">3. 대한원조의 추이와 규모</span>
                        </div>
                    </button>
                </div>
            </article>

            <!-- Chapter III -->
            <article class="min-w-[340px] max-w-[340px] bg-white rounded-2xl shadow-[0_8px_30px_rgb(0,0,0,0.04)] border border-slate-100 overflow-hidden flex flex-col shrink-0 h-auto max-h-full fade-in-up delay-300">
                <div class="bg-gradient-to-br from-slate-600 to-slate-700 text-white p-5 relative overflow-hidden">
                    <div class="absolute -right-4 -top-4 text-white opacity-20 serif text-9xl font-bold select-none">III</div>
                    <h2 class="serif text-3xl font-bold text-amber-400 mb-1">III.</h2>
                    <h3 class="text-lg font-bold leading-snug relative z-10">대한민국 정부 수립시기 ECA 대한원조</h3>
                </div>
                <div class="p-2 overflow-y-auto custom-scrollbar">
                    <button onclick="goToPage(28)" class="w-full text-left p-3 rounded-lg hover:bg-slate-50 transition-all group border-b border-slate-50">
                        <div class="flex justify-between items-start">
                            <span class="text-slate-700 font-medium group-hover:text-blue-700">1. ECA 대한원조계획의 수립 배경</span>
                        </div>
                         <div class="mt-2 space-y-1 border-l-2 border-slate-100 pl-3 ml-1">
                            <div class="text-sm text-slate-500">1) 정치적 혼란과 경제난의 심화</div>
                            <div class="text-sm text-slate-500">2) 정부 수립 전후 미국의 대한원조정책</div>
                        </div>
                    </button>
                    <button onclick="goToPage(37)" class="w-full text-left p-3 rounded-lg hover:bg-slate-50 transition-all group border-b border-slate-50">
                        <div class="flex justify-between items-start">
                            <span class="text-slate-700 font-medium group-hover:text-blue-700">2. ECA 대한원조계획</span>
                        </div>
                        <div class="mt-2 space-y-1 border-l-2 border-slate-100 pl-3 ml-1">
                            <div class="text-sm text-slate-500">1) 한미원조협정 체결/주한경제협조처 설립</div>
                            <div class="text-sm text-slate-500">2) ECA 대한원조계획의 내용과 성격</div>
                        </div>
                    </button>
                     <button onclick="goToPage(53)" class="w-full text-left p-3 rounded-lg hover:bg-slate-50 transition-all group">
                        <div class="flex justify-between items-start">
                            <span class="text-slate-700 font-medium group-hover:text-blue-700">3. ECA 대한원조계획의 실행</span>
                        </div>
                        <div class="mt-2 space-y-1 border-l-2 border-slate-100 pl-3 ml-1">
                            <div class="text-sm text-slate-500">1) 물자 도입지연과 인플레이션 억제정책</div>
                            <div class="text-sm text-slate-500">2) 원조물자 운영의 성과와 한계</div>
                        </div>
                    </button>
                </div>
            </article>

            <!-- Chapter IV -->
            <article class="min-w-[340px] max-w-[340px] bg-white rounded-2xl shadow-[0_8px_30px_rgb(0,0,0,0.04)] border border-slate-100 overflow-hidden flex flex-col shrink-0 h-auto max-h-full fade-in-up delay-400">
                <div class="bg-gradient-to-br from-slate-700 to-slate-800 text-white p-5 relative overflow-hidden">
                    <div class="absolute -right-4 -top-4 text-white opacity-20 serif text-9xl font-bold select-none">IV</div>
                    <h2 class="serif text-3xl font-bold text-amber-400 mb-1">IV.</h2>
                    <h3 class="text-lg font-bold leading-snug relative z-10">6.25전쟁과 원조운영체계의 변화</h3>
                </div>
                <div class="p-2 overflow-y-auto custom-scrollbar">
                    <button onclick="goToPage(69)" class="w-full text-left p-3 rounded-lg hover:bg-slate-50 transition-all group border-b border-slate-50">
                        <div class="flex justify-between items-start">
                            <span class="text-slate-700 font-medium group-hover:text-blue-700">1. 전쟁 발발과 유엔원조기구의 설치</span>
                        </div>
                         <div class="mt-2 space-y-1 border-l-2 border-slate-100 pl-3 ml-1">
                            <div class="text-sm text-slate-500">1) 전시 하 한국의 경제상황</div>
                            <div class="text-sm text-slate-500">2) 유엔원조기구의 설치와 문제점</div>
                        </div>
                    </button>
                    <button onclick="goToPage(77)" class="w-full text-left p-3 rounded-lg hover:bg-slate-50 transition-all group border-b border-slate-50">
                        <div class="flex justify-between items-start">
                            <span class="text-slate-700 font-medium group-hover:text-blue-700 text-sm">2. 한미경제협상과 마이어(Meyer)협정 체결</span>
                        </div>
                    </button>
                    <button onclick="goToPage(93)" class="w-full text-left p-3 rounded-lg hover:bg-slate-50 transition-all group">
                        <div class="flex justify-between items-start">
                            <span class="text-slate-700 font-medium group-hover:text-blue-700">3. 휴전 이후에 대한 미국의 구상</span>
                        </div>
                        <div class="mt-2 space-y-1 border-l-2 border-slate-100 pl-3 ml-1">
                            <div class="text-sm text-slate-500">1) 타스카 사절단의 방한</div>
                            <div class="text-sm text-slate-500">2) 타스카 보고서의 내용</div>
                            <div class="text-sm text-slate-500">3) 보고서의 귀결과 한국 내 반응</div>
                        </div>
                    </button>
                </div>
            </article>

             <!-- Chapter V -->
             <article class="min-w-[340px] max-w-[340px] bg-white rounded-2xl shadow-[0_8px_30px_rgb(0,0,0,0.04)] border border-slate-100 overflow-hidden flex flex-col shrink-0 h-auto max-h-full fade-in-up delay-500">
                <div class="bg-gradient-to-br from-slate-800 to-slate-900 text-white p-5 relative overflow-hidden">
                    <div class="absolute -right-4 -top-4 text-white opacity-20 serif text-9xl font-bold select-none">V</div>
                    <h2 class="serif text-3xl font-bold text-amber-400 mb-1">V.</h2>
                    <h3 class="text-lg font-bold leading-snug relative z-10">전후 복구계획을 둘러싼 한미간 갈등</h3>
                </div>
                <div class="p-2 overflow-y-auto custom-scrollbar">
                    <button onclick="goToPage(112)" class="w-full text-left p-3 rounded-lg hover:bg-slate-50 transition-all group border-b border-slate-50">
                        <div class="flex justify-between items-start">
                            <span class="text-slate-700 font-medium group-hover:text-blue-700">1. 전후 복구계획의 수립</span>
                        </div>
                        <div class="mt-2 space-y-1 border-l-2 border-slate-100 pl-3 ml-1">
                            <div class="text-sm text-slate-500">1) 경제조정관실의 설치</div>
                            <div class="text-sm text-slate-500">2) 백·우드 협약</div>
                            <div class="text-sm text-slate-500">3) 경제복구계획의 수립과 조정</div>
                        </div>
                    </button>
                    <button onclick="goToPage(134)" class="w-full text-left p-3 rounded-lg hover:bg-slate-50 transition-all group border-b border-slate-50">
                        <div class="flex justify-between items-start">
                            <span class="text-slate-700 font-medium group-hover:text-blue-700">2. 전후 복구과정과 합동경제위원회</span>
                        </div>
                    </button>
                    <button onclick="goToPage(144)" class="w-full text-left p-3 rounded-lg hover:bg-slate-50 transition-all group">
                        <div class="flex justify-between items-start">
                            <span class="text-slate-700 font-medium group-hover:text-blue-700">3. 전후 복구계획의 성격</span>
                        </div>
                    </button>
                </div>
            </article>

             <!-- Chapter VI -->
             <article class="min-w-[340px] max-w-[340px] bg-white rounded-2xl shadow-[0_8px_30px_rgb(0,0,0,0.04)] border border-slate-100 overflow-hidden flex flex-col shrink-0 h-auto max-h-full fade-in-up delay-600">
                <div class="bg-gradient-to-br from-slate-900 to-gray-950 text-white p-5 relative overflow-hidden">
                    <div class="absolute -right-4 -top-4 text-white opacity-20 serif text-9xl font-bold select-none">VI</div>
                    <h2 class="serif text-3xl font-bold text-amber-400 mb-1">VI.</h2>
                    <h3 class="text-lg font-bold leading-snug relative z-10">1956년 이후 경제개발계획의 모색</h3>
                </div>
                <div class="p-2 overflow-y-auto custom-scrollbar">
                    <button onclick="goToPage(149)" class="w-full text-left p-3 rounded-lg hover:bg-slate-50 transition-all group border-b border-slate-50">
                        <div class="flex justify-between items-start">
                            <span class="text-slate-700 font-medium group-hover:text-blue-700">1. 경제개발계획 논의의 발생</span>
                        </div>
                         <div class="mt-2 space-y-1 border-l-2 border-slate-100 pl-3 ml-1">
                            <div class="text-sm text-slate-500">1) 통화안정 추세와 정부 5개년 계획안</div>
                            <div class="text-sm text-slate-500">2) 미국의 한국 경제개발 논의</div>
                        </div>
                    </button>
                    <button onclick="goToPage(164)" class="w-full text-left p-3 rounded-lg hover:bg-slate-50 transition-all group border-b border-slate-50">
                        <div class="flex justify-between items-start">
                            <span class="text-slate-700 font-medium group-hover:text-blue-700 text-sm">2. 원조기구의 활성화와 경제계획기구 설립</span>
                        </div>
                    </button>
                    <button onclick="goToPage(175)" class="w-full text-left p-3 rounded-lg hover:bg-slate-50 transition-all group">
                        <div class="flex justify-between items-start">
                            <span class="text-slate-700 font-medium group-hover:text-blue-700">3. 경제개발계획의 입안과 그 성격</span>
                        </div>
                    </button>
                </div>
            </article>

            <!-- Chapter VII (Darkest) -->
            <article class="min-w-[340px] max-w-[340px] bg-white rounded-2xl shadow-[0_8px_30px_rgb(0,0,0,0.04)] border border-slate-100 overflow-hidden flex flex-col shrink-0 h-auto max-h-full fade-in-up delay-700">
                <div class="bg-gradient-to-br from-gray-900 to-black text-white p-5 relative overflow-hidden h-full flex flex-col justify-center">
                    <div class="absolute -right-4 -top-4 text-white opacity-20 serif text-9xl font-bold select-none">VII</div>
                    <h2 class="serif text-3xl font-bold text-amber-400 mb-2">VII. 결론</h2>
                    <h3 class="text-xl font-bold leading-snug relative z-10 mb-4">미국 경제원조의<br>성격과 영향</h3>
                    
                    <button onclick="goToPage(187)" class="mt-4 bg-amber-500 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-amber-600 transition-all transform hover:scale-105 active:scale-95 flex items-center justify-center gap-2">
                        <span>결론 페이지 이동</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
                    </button>
                    
                </div>
            </article>
            
            <!-- 여백용 dummy div -->
            <div class="w-4 shrink-0"></div>

        </div>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-8 left-1/2 transform -translate-x-1/2 bg-slate-800 text-white px-6 py-3 rounded-full shadow-2xl flex items-center gap-3 transition-all duration-300 opacity-0 translate-y-10 pointer-events-none z-50">
        <div class="bg-amber-500 rounded-full p-1">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
        </div>
        <span class="font-medium" id="toast-message">페이지로 이동합니다.</span>
    </div>

    <script>
        function goToPage(pageNum) {
            const toast = document.getElementById('toast');
            const msg = document.getElementById('toast-message');
            
            msg.innerText = `${pageNum} 페이지로 이동 중...`;
            
            toast.classList.remove('opacity-0', 'translate-y-10');
            toast.classList.add('opacity-100', 'translate-y-0');
            
            // 2초 후 사라짐
            setTimeout(() => {
                toast.classList.remove('opacity-100', 'translate-y-0');
                toast.classList.add('opacity-0', 'translate-y-10');
            }, 2000);
        }
        
        // 가로 스크롤 휠 지원
        const scrollContainer = document.querySelector('.horizontal-scroll');
        scrollContainer.addEventListener('wheel', (evt) => {
            if (evt.deltaY !== 0) {
                evt.preventDefault();
                scrollContainer.scrollLeft += evt.deltaY;
            }
        });
    </script>
</body>
</html>
